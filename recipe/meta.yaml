{% set name = "ppft" %}
{% set version = "1.6.4.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5537b00afb7b247da0f59cc57ee5680178be61c8b2e21b5a0672b70a3d247791

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - python
    - pip
    - six >=1.7.3
  run:
    - python
    - six >=1.7.3

test:
  imports:
    - ppft

about:
  home: http://trac.mystic.cacr.caltech.edu/project/pathos/wiki.html
  license: BSD 3-Clause
  license_file: COPYING
  summary: distributed and parallel python 

extra:
  recipe-maintainers:
    - jschueller
